<div id="filtros">
    <div class="row bg-light-gray custom-row">
        <h4>Filtros</h4>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca">
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <div class="progress">
                <input type="range" class="form-control-range" id="precio" min="0" max="100" step="1">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <span class="price-label">$<span class="price-value">0</span></span>
        </div>
        <button class="btn btn-primary">Aplicar filtros</button>
    </div>
</div>

<div class="container-fluid" [routerLink]="['infoProducto']">
    <div class="row">
        <div class="col-md-3 mb-3 mb-md-4" *ngFor="let producto of productos; let i = index;">
            <ng-container *ngIf="producto.tipos_productos.id_tipo_producto == 2 ">
                <img class="text-center" id="imagenesProd" src="{{ producto.imagen }}">
                <div class="card" id="cartitas">
                    <div class="card-body">
                        <div *ngFor="let stock of producto.stocks">
                            <ng-container *ngIf="stock.stock === 0">
                            <p class="text-center bg-danger text-light border border-2 border-dark pocUnidades">Sin
                                unidades!! </p>
                        </ng-container>
                        <ng-container *ngIf="stock.stock >= 1 && stock.stock <= 15">
                            <p class="text-center bg-warning text-dark border border-2 border-dark pocUnidades pulse">
                                Últimas unidades!!</p>
                        </ng-container>
                    </div>
                        
                        <div class="text-center">
                            <h5 class="card-title" id="titulos">{{ producto.nombre }}</h5>
                            <h5 class="card-text" id="titulos">{{ producto.precio.toFixed(2) }} €</h5>
                    
                           
                        </div>
                    </div>
                    <ng-container *ngFor="let stock of producto.stocks">
                        <button class="card-footer text-center text-light" type="submit" id="footer"                      
                        [disabled]="stock.stock === 0">
                        <strong>Compra YA!</strong>
                    </button>                   
                </ng-container>
                     <div #stockAlert class="alert text-center alerta"></div>
                </div>
                
            </ng-container>


        </div>
    </div>
</div>
