<div class="scroll-clientes">
  <h1>Tu carrito</h1>
  <div *ngFor="let producto of productosEnCarrito">
    <div *ngIf="producto.id_cliente === id_cliente" class="linea-compra">
      <div class="producto-info">
        <div class="imagen">
          <img class="imgProd" src="{{ producto.productos.imagen }}" alt="Imagen del producto">
        </div>
        <div class="detalle-producto">
          <div class="nombre">Nombre del producto: {{ producto.productos.nombre }}</div>
          <div class="idProd">ID del producto: {{ producto.productos.id_producto }}</div>
          <div class="precio">Precio: {{ producto.productos.precio }}</div>
          <div class="desc">Descripci√≥n: {{ producto.productos.descripcion }}</div>
        </div>
      </div>
    </div>
  </div>
  <button class="boton-compra">Comprar Productos</button>
</div>
